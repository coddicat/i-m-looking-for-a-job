name: Build and Deploy
'on':
  # push:
  #   branches:
  #     - main
  workflow_dispatch:
    inputs:
      deployArgs:
        description: Components to deploy
        type: choice
        options:
          - --message all
          - --only hosting
          - --only functions
          - --only firestore
          - --only storage
        required: true
        default: --message all
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v3
      - name: Set Firebase Config
        run: echo '${{ secrets.FIREBASE_CONFIG }}' | jq '.' > './src/firebase/config.env.json'
      - name: Build
        run: npm ci && npm run build
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_I_M_LOOKING_FOR_A_JOB }}'
          channelId: live
          projectId: i-m-looking-for-a-job
